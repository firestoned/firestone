openapi: 3.0.0
info:
  title: Example person and addressbook API
  description: Example person and addressbook API
  version: "1.0"
# https://www.jvt.me/posts/2022/05/29/openapi-json-patch/
security:
  - bearer_auth: []
components:
  schemas:
    addressbook:
      properties:
        addrtype:
          description: The address type, e.g. work or home
          enum:
          - work
          - home
          methods:
          - get
          type: string
        city:
          description: The city of this address
          type: string
        country:
          description: The country of this address
          type: string
        person:
          $ref: '#/components/schemas/person'
        state:
          description: The state of this address
          type: string
        street:
          description: The street and civic number of this address
          type: string
      required:
      - addrtype
      - street
      - city
      - state
      - country
      type: object
    person:
      properties:
        age:
          description: The person's age
          type: integer
        first_name:
          description: The person's first name
          type: string
        hobbies:
          description: The person's hobbies
          items:
            type: string
          type: array
        last_name:
          description: The person's last name
          type: string
      type: object
    persons:
      descriptions:
        get: Get a specific person from this collection
        head: Determine the existence and size of this person
        patch: Patch this person in the collection
        put: Put a new person in this collection, with the given UUId key
      properties:
        age:
          description: The person's age
          type: integer
        first_name:
          description: The person's first name
          type: string
        hobbies:
          description: The person's hobbies
          items:
            type: string
          type: array
        last_name:
          description: The person's last name
          type: string
      type: object
  securitySchemes:
    bearer_auth:
      bearerFormat: JWT
      scheme: bearer
      type: http
paths:
  /addressbook:
    get:
      description: List all addresses in this addressbook.
      operationId: addressbook_get
      parameters:
      - description: Filter by city name
        in: query
        name: city
        required: false
        schema:
          type: string
      - &id001
        description: Limit the number of responses back
        in: query
        name: limit
        schema:
          type: integer
      - &id002
        description: The offset to start returning resources
        in: query
        name: offset
        schema:
          type: integer
      responses:
        200:
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/addressbook'
                type: array
          description: Response for OK
      tags:
      - addressbook
    post:
      description: Create a new address in this addressbook, a new address key will
        be created.
      operationId: addressbook_post
      parameters:
      - *id001
      - *id002
      requestBody:
        content:
          application/json:
            schema: &id003
              $ref: '#/components/schemas/addressbook'
        description: The request body for /addressbook
        required: true
      responses:
        201:
          content:
            application/json:
              schema: *id003
          description: Response for CREATED
      tags:
      - addressbook
  /addressbook/{address_key}:
    delete:
      description: Delete an address from this addressbook.
      operationId: addressbook_address_key_delete
      parameters:
      - in: path
        name: address_key
        required: true
