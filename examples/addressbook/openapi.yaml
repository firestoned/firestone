      operationId: addressbook_address_key_head
      parameters:
      - in: path
        name: address_key
        required: true
        schema:
          type: string
      responses:
        default:
          description: Default HEAD response
      tags:
      - addressbook
    put:
      description: Update an existing address in this addressbook, with the given address
        key.
      operationId: addressbook_address_key_put
      parameters:
      - in: path
        name: address_key
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              items:
                properties:
                  addrtype:
                    description: The address type, e.g. work or home
                    enum:
                    - work
                    - home
                    methods:
                    - get
                    type: string
                  city:
                    description: The city of this address
                    type: string
                  country:
                    description: The country of this address
                    type: string
                  person:
                    description: This is a person object that lives at this address.
                    schema:
                      descriptions:
                        get: List all persons in this collection
                        head: Determine the existence and size of persons in this collection
                        patch: Patch one or more persons in this collection
                        post: Create a new person in this collection, a new UUID key
                          will be created
                      items:
                        descriptions:
                          get: Get a specific person from this collection
                          head: Determine the existence and size of this person
                          patch: Patch this person in the collection
                          put: Put a new person in this collection, with the given UUId
                            key
                        properties:
                          age:
                            description: The person's age
                            type: integer
                          first_name:
                            description: The person's first name
                            type: string
                          hobbies:
                            description: The person's hobbies
                            items:
                              type: string
                            type: array
                          last_name:
                            description: The person's last name
                            type: string
                        type: object
                      key:
                        description: A UUID associated to this person
                        name: uuid
                        schema:
                          type: string
                      query_params:
                      - description: Filter by last name
                        methods:
                        - get
                        name: last_name
                        schema:
                          type: string
                      type: array
                  state:
                    description: The state of this address
                    type: string
                  street:
                    description: The street and civic number of this address
                    type: string
                required:
                - addrtype
                - street
                - city
                - state
                - country
                type: object
              type: array
        description: The request body for /addressbook/{address_key}
        required: true
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/addressbook'
          description: Response for OK
      tags:
      - addressbook
