openapi: "3.0.0"
info:
  title: Addressbook API
  description: Example person and addressbook API
  version: "1.0"
# https://www.jvt.me/posts/2022/05/29/openapi-json-patch/
components:
  schemas:
    CreateAddressbook:
      allOf:
      - $ref: '#/components/schemas/addressbook'
      - required:
        - addrtype
        - street
        - city
        - state
        - country
        type: object
    CreateContact:
      allOf:
      - $ref: '#/components/schemas/contact'
      - required:
        - contact_id
        - name
        - priority
        - categories
        type: object
    CreatePerson:
      allOf:
      - $ref: '#/components/schemas/person'
      - type: object
    CreatePostal_code:
      allOf:
      - $ref: '#/components/schemas/postal_code'
      - type: object
    UpdateAddressbook:
      allOf:
      - $ref: '#/components/schemas/addressbook'
      - type: object
    UpdatePerson:
      allOf:
      - $ref: '#/components/schemas/person'
      - type: object
    addressbook:
      properties:
        address_key:
          description: A unique identifier for an addressbook entry.
          expose: false
          schema:
            type: string
        addrtype:
          description: The address type, e.g. work or home
          enum:
          - work
          - home
          type: string
        city:
          description: The city of this address
          type: string
        country:
          description: The country of this address
          type: string
        is_valid:
          description: Address is valid or not
          type: boolean
        people:
          description: A list of people's names living there
          items:
            type: string
          type: array
        person:
          $ref: '#/components/schemas/person'
        state:
          description: The state of this address
          type: string
        street:
          description: The street and civic number of this address
          type: string
      type: object
    contact:
      properties:
        categories:
          description: Contact categories (array of enums)
          items:
            enum:
            - family
            - friend
            - colleague
            - vendor
            type: string
          type: array
        contact_id:
          description: The unique ID for this contact
          expose: false
          schema:
            type: string
        email:
          description: Contact email address
          type: string
        name:
          description: The contact's name
          type: string
        notes:
          description: Optional notes (array of strings, not enums)
          items:
            type: string
          type: array
        priority:
          description: Contact priority level (required enum)
          enum:
          - high
          - medium
          - low
          type: string
        status:
          default: active
          description: The status of the contact (optional enum with default)
          enum:
          - active
          - inactive
          - archived
          type: string
        type:
          description: The contact type (optional enum, tests Rust keyword escaping)
          enum:
          - personal
          - business
          - emergency
          type: string
      type: object
    person:
      properties:
        age:
          description: The person's age
          type: integer
        first_name:
          description: The person's first name
          type: string
        hobbies:
          description: The person's hobbies
          items:
            type: string
          type: array
        last_name:
          description: The person's last name
          type: string
        uuid:
          description: A UUID associated to this person
          expose: false
          schema:
            type: string
      type: object
    postal_code:
      properties:
        name:
          description: The postal code's name/id
          type: string
        uuid:
          description: A UUID associated to this postal code
          expose: false
          schema:
            type: string
      type: object
  securitySchemes:
    bearer_auth:
      bearerFormat: JWT
      scheme: bearer
      type: http
paths:
  /addressbook:
    get:
      description: List all addresses in this addressbook.
      operationId: addressbook_get
      parameters:
      - description: Filter by city name
        in: query
        name: city
        required: false
        schema:
          type: string
      - &id001
        description: Limit the number of responses back
        in: query
        name: limit
        schema:
          type: integer
      - &id002
        description: The offset to start returning resources
        in: query
        name: offset
        schema:
          type: integer
      responses:
        200:
          content:
            application/json:
              schema:
