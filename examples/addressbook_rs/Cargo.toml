# This file is NOT auto-generated - manually created for the addressbook_rs example
# Combines dependencies from auto-generated client code and manual server/CLI code
[package]
name = "addressbook_rs"
version = "1.0.0"
authors = ["OpenAPI Generator team and contributors"]
description = "Example person and addressbook API"
license = "Unlicense"
edition = "2021"

[dependencies]
# Auto-generated client dependencies (from openapi-generator)
serde = { version = "^1.0", features = ["derive"] }
serde_with = { version = "^3.8", default-features = false, features = ["base64", "std", "macros"] }
serde_json = "^1.0"
serde_repr = "^0.1"
url = "^2.5"
reqwest = { version = "^0.12", default-features = false, features = ["json", "multipart"] }

# CLI dependencies (manually added)
clap = { version = "4.4", features = ["derive", "env"] }
tokio = { version = "1.35", features = ["full"] }
env_logger = "0.11"
log = "0.4"

# HTTP server dependencies (manually added)
axum = "0.7"
tower = "0.4"
tower-http = { version = "0.5", features = ["cors"] }

# Async runtime
futures = "0.3"

# UUID generation (for server)
uuid = { version = "1.6", features = ["v4", "serde"] }

[features]
default = ["native-tls"]
native-tls = ["reqwest/native-tls"]
rustls-tls = ["reqwest/rustls-tls"]
